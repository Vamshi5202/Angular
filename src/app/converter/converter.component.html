<div class="col-md-5 mx-auto">
<h2>{{convtitle}}</h2>
<table class="table table-primary table-striped table-hover">
  <tr>
    <td>Number</td>
    <td><input type="number" [(ngModel)]="num"/></td>
  </tr>
  <tr>
    <td>Binary</td>
    <td>{{bin}}</td>
  </tr>
  <tr>
    <td>Octal</td>
    <td>{{oct}}</td>
  </tr>
  <tr>
    <td>HexaDecimal</td>
    <td>{{hexa}}</td>
  </tr>
  <tr><td colspan="2" align="center">
      <input type="button" (click)="doConvert()" value="convert"/>
  </td></tr>
</table>
</div>
