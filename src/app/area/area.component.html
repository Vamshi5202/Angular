<div class="col-md-5 mx-auto">
  <h2>{{areatitle}}</h2>
  <table class="table table-primary table-striped table-hover">
    <tr>
      <td>Radius</td>
      <td><input type="text" [(ngModel)]="radius"/></td>
    </tr>
    <tr>
      <td>Area</td>
      <td>{{res | number:'.2-2'}}</td>
    </tr>
    <tr>
      <td><input type="button" (click)="findSphere()" value="sphere"/></td>
      <td><input type="button" (click)="findHemiSphere()" value="hemi sphere"/></td>
    </tr>
  </table>
</div>
