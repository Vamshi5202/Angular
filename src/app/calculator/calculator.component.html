<div class="col-md-5 mx-auto">
  <h2>{{calctitle}}</h2>
  <table class="table table-primary table-striped table-hover">
    <tr>
      <td>Amount</td>
      <td><input type="number" [(ngModel)]="amt"/> </td>
    </tr>
    <tr>
      <td>Years</td>
      <td><input type="number" [(ngModel)]="years"/> </td>
    </tr>
    <tr>
      <td>Rate</td>
      <td><input type="number" [(ngModel)]="rate"/> </td>
    </tr>
    <tr>
      <td>Interest</td>
      <td>{{res}}</td>
    </tr>
    <tr>
      <td><input type="button" (click)="calcSimple()" value="simple"/></td>
      <td><input type="button" (click)="calcComp()" value="compound" /> </td>
    </tr>
  </table>
</div>
